<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>치킨 블로그 키워드 검색</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>치킨 블로그 키워드 검색</h1>
      <p>아래 키워드를 클릭하면 관련 블로그 글을 볼 수 있습니다!</p>
    </header>
    <main>
      <section class="keywords-section">
        <div class="keywords-grid">
          <div class="keyword-card" data-keyword="치킨">치킨</div>
          <div class="keyword-card" data-keyword="양념치킨">양념치킨</div>
          <div class="keyword-card" data-keyword="후라이드치킨">후라이드치킨</div>
          <div class="keyword-card" data-keyword="치킨맛집">치킨맛집</div>
          <div class="keyword-card" data-keyword="치킨배달">치킨배달</div>
        </div>
      </section>
      <section id="resultsSection" style="display:none;">
        <h2 id="resultsTitle">검색 결과</h2>
        <div id="loading" class="loading" style="display:none;">검색 중...</div>
        <div id="resultsContainer"></div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
