<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>치킨 블로그 검색</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>치킨 블로그 검색</h1>
      <p>네이버 블로그에서 치킨 관련 정보를 검색해보세요!</p>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="치킨, 후라이드치킨, 양념치킨..." autocomplete="off">
        <button id="searchBtn">검색</button>
      </div>
    </header>
    <main>
      <section id="resultsSection" style="display:none;">
        <h2 id="resultsTitle">검색 결과</h2>
        <div id="loading" class="loading" style="display:none;">검색 중...</div>
        <div id="resultsContainer"></div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
