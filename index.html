<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치킨 트렌드 검색</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="hero">
            <div class="hero-content">
                <h1><i class="fas fa-chart-line"></i> 치킨 트렌드</h1>
                <p class="hero-subtitle">네이버 데이터랩으로 치킨 검색 트렌드를 확인해보세요</p>
                
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="치킨 트렌드를 확인해보세요" autocomplete="off">
                        <button id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                    <div class="quick-search">
                        <span>빠른 검색:</span>
                        <button class="quick-btn" data-keyword="후라이드치킨">후라이드치킨</button>
                        <button class="quick-btn" data-keyword="양념치킨">양념치킨</button>
                        <button class="quick-btn" data-keyword="치킨맛집">치킨맛집</button>
                        <button class="quick-btn" data-keyword="치킨배달">치킨배달</button>
                    </div>
                </div>
            </div>
        </header>

        <section class="trends-section">
            <h2>인기 검색어</h2>
            <div class="trends-grid">
                <div class="trend-card">
                    <div class="trend-icon">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <h3>후라이드치킨</h3>
                    <p>바삭한 후라이드치킨 맛집과 레시피</p>
                </div>
                <div class="trend-card">
                    <div class="trend-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <h3>양념치킨</h3>
                    <p>매콤달콤한 양념치킨 추천</p>
                </div>
                <div class="trend-card">
                    <div class="trend-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <h3>치킨맛집</h3>
                    <p>인기 치킨맛집 리스트</p>
                </div>
                <div class="trend-card">
                    <div class="trend-icon">
                        <i class="fas fa-motorcycle"></i>
                    </div>
                    <h3>치킨배달</h3>
                    <p>빠른 배달 치킨 추천</p>
                </div>
            </div>
        </section>

        <section id="resultsSection" class="results-section" style="display: none;">
            <div class="results-header">
                <h2 id="resultsTitle">트렌드 결과</h2>
                <div class="results-info">
                    <span id="resultsCount">0</span>개의 데이터
                </div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>트렌드 분석 중...</p>
            </div>
            
            <div id="resultsContainer" class="results-container">
                <!-- 트렌드 차트가 여기에 표시됩니다 -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
